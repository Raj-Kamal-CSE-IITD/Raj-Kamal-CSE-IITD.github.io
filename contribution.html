<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Centered Image</title>
    <style>
        /* Basic reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;

            max-height: 100%;
        }

</head>
<body>
    <img src="data/contribution.jpg" alt="Centered Image">
</body>
</html>
