<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Contribution</title>
    <style>
        /* Basic reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        img {
            width: 150%; /* Make the image 1.5 times larger */
            height: 150%; /* Make the image 1.5 times larger */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <img src="data/contribution.jpg" alt="100% Contribution">
</body>
</html>
